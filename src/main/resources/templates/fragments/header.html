<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" >
</head>
<body>

<nav class="navbar top-nav" th:fragment="header(context)">
    <div class="navbar-content">
    <!-- LEFT: APP BRAND -->
    <div class="nav-left">
        <i class="fa-solid fa-list-check app-icon"></i>
        <span class="app-name">Task Reminder App</span>
    </div>

    <!-- RIGHT -->
    <div class="nav-right">

        <!-- LIVE TIME -->
        <div class="nav-clock">
            <i class="fa-solid fa-clock"></i>
            <span id="liveTime">--:--:--</span>
        </div>
        <!-- GLOBAL DARK MODE TOGGLE -->
        <button id="themeToggle"
                class="theme-toggle"
                type="button"
                title="Toggle dark mode"
                aria-label="Toggle dark mode">
            <i class="fa-solid fa-moon"></i>
        </button>

        <!-- NOT AUTHENTICATED -->
        <div class="nav-group" sec:authorize="isAnonymous()">
            <a href="/auth" class="nav-link">
                <i class="fa-solid fa-right-to-bracket"></i> Login
            </a>
            <a href="/auth" class="nav-link primary">
                <i class="fa-solid fa-user-plus"></i> Register
            </a>
        </div>

        <!-- AUTHENTICATED – HOME -->
        <div class="nav-group"
             sec:authorize="isAuthenticated()"
             th:if="${context == 'home'}">

            <a th:href="@{/api/profile}" class="nav-profile-link d-flex align-items-center">

                <img th:if="${#authentication.principal.user.profilePicturePath != null}"
                     th:src="${#authentication.principal.user.profilePicturePath}"
                     class="rounded-circle me-2 nav-avatar-sm"
                     alt="Profile"
                     style="width: 32px; height: 32px; object-fit: cover;">

                <div th:unless="${#authentication.principal.user.profilePicturePath != null}"
                     class="letter-avatar nav-avatar-sm me-2">
                    <span th:text="${#strings.substring(#authentication.principal.user.name, 0, 1).toUpperCase()}">U</span>
                </div>

                <span class="nav-welcome-text">
        Welcome, <strong sec:authentication="principal.user.name"></strong>!
    </span>
            </a>

            <form th:action="@{/logout}" method="post">
                <button class="nav-link logout">
                    <i class="fa-solid fa-right-from-bracket"></i> Logout
                </button>
            </form>
        </div>

        <!-- AUTHENTICATED – TASK MANAGER -->
        <div class="nav-group"
             sec:authorize="isAuthenticated()"
             th:if="${context == 'tasks'}">

            <a href="/api/dashboard" class="nav-link">
                <i class="fa-solid fa-gauge-high"></i> Dashboard
            </a>

            <a href="/api/tasks" class="nav-link" th:if="${context != 'tasks'}">
                <i class="fa-solid fa-list-check"></i> Task Manager
            </a>

            <a href="/" class="nav-link">
                <i class="fa-solid fa-house"></i> Home
            </a>

            <a href="/api/tasks/add" class="nav-link primary">
                <i class="fa-solid fa-plus"></i> Add Task
            </a>

            <a th:href="@{/api/profile}" class="nav-profile-link d-flex align-items-center">

                <img th:if="${#authentication.principal.user.profilePicturePath != null}"
                     th:src="${#authentication.principal.user.profilePicturePath}"
                     class="rounded-circle me-2 nav-avatar-sm"
                     alt="Profile"
                     style="width: 32px; height: 32px; object-fit: cover;">

                <div th:unless="${#authentication.principal.user.profilePicturePath != null}"
                     class="letter-avatar nav-avatar-sm me-2">
                    <span th:text="${#strings.substring(#authentication.principal.user.name, 0, 1).toUpperCase()}">U</span>
                </div>

                <span class="nav-welcome-text">
        Welcome, <strong sec:authentication="principal.user.name"></strong>!
    </span>
            </a>


            <form th:action="@{/logout}" method="post">
                <button class="nav-link logout">
                    <i class="fa-solid fa-right-from-bracket"></i> Logout
                </button>
            </form>
        </div>

        <!-- AUTHENTICATED – DASHBOARD -->
        <div class="nav-group"
             sec:authorize="isAuthenticated()"
             th:if="${context == 'dashboard'}">

            <a href="/api/dashboard" class="nav-link" th:if="${context != 'dashboard'}">
                <i class="fa-solid fa-gauge-high"></i> Dashboard
            </a>

            <a href="/api/tasks" class="nav-link">
                <i class="fa-solid fa-list-check"></i> Task Manager
            </a>

            <a href="/" class="nav-link">
                <i class="fa-solid fa-house"></i> Home
            </a>

            <a href="/api/tasks/add" class="nav-link primary">
                <i class="fa-solid fa-plus"></i> Add Task
            </a>

            <a th:href="@{/api/profile}" class="nav-profile-link d-flex align-items-center">

                <img th:if="${#authentication.principal.user.profilePicturePath != null}"
                     th:src="${#authentication.principal.user.profilePicturePath}"
                     class="rounded-circle me-2 nav-avatar-sm"
                     alt="Profile"
                     style="width: 32px; height: 32px; object-fit: cover;">

                <div th:unless="${#authentication.principal.user.profilePicturePath != null}"
                     class="letter-avatar nav-avatar-sm me-2">
                    <span th:text="${#strings.substring(#authentication.principal.user.name, 0, 1).toUpperCase()}">U</span>
                </div>

                <span class="nav-welcome-text">
        Welcome, <strong sec:authentication="principal.user.name"></strong>!
    </span>
            </a>


            <form th:action="@{/logout}" method="post">
                <button class="nav-link logout">
                    <i class="fa-solid fa-right-from-bracket"></i> Logout
                </button>
            </form>
        </div>

        <!-- AUTHENTICATED – ADD TASK -->
        <div class="nav-group"
             sec:authorize="isAuthenticated()"
             th:if="${context == 'add-task'}">

            <a href="/api/dashboard" class="nav-link">
                <i class="fa-solid fa-gauge-high"></i> Dashboard
            </a>

            <a href="/api/tasks" class="nav-link">
                <i class="fa-solid fa-list-check"></i> Task Manager
            </a>

            <a href="/" class="nav-link">
                <i class="fa-solid fa-house"></i> Home
            </a>

            <a href="/api/tasks/add" class="nav-link primary" th:if="${context != 'add-task'}">
                <i class="fa-solid fa-plus"></i> Add Task
            </a>

            <a th:href="@{/api/profile}" class="nav-profile-link d-flex align-items-center">

                <img th:if="${#authentication.principal.user.profilePicturePath != null}"
                     th:src="${#authentication.principal.user.profilePicturePath}"
                     class="rounded-circle me-2 nav-avatar-sm"
                     alt="Profile"
                     style="width: 32px; height: 32px; object-fit: cover;">

                <div th:unless="${#authentication.principal.user.profilePicturePath != null}"
                     class="letter-avatar nav-avatar-sm me-2">
                    <span th:text="${#strings.substring(#authentication.principal.user.name, 0, 1).toUpperCase()}">U</span>
                </div>

                <span class="nav-welcome-text">
        Welcome, <strong sec:authentication="principal.user.name"></strong>!
    </span>
            </a>


            <form th:action="@{/logout}" method="post">
                <button class="nav-link logout">
                    <i class="fa-solid fa-right-from-bracket"></i> Logout
                </button>
            </form>
        </div>

        <!-- AUTHENTICATED – PROFILE -->
        <div class="nav-group"
             sec:authorize="isAuthenticated()"
             th:if="${context == 'profile'}">

            <a href="/api/dashboard" class="nav-link">
                <i class="fa-solid fa-gauge-high"></i> Dashboard
            </a>

            <a href="/api/tasks" class="nav-link">
                <i class="fa-solid fa-list-check"></i> Task Manager
            </a>

            <a href="/" class="nav-link">
                <i class="fa-solid fa-house"></i> Home
            </a>

            <a href="/api/tasks/add" class="nav-link primary">
                <i class="fa-solid fa-plus"></i> Add Task
            </a>

            <span class="nav-welcome d-flex align-items-center">
            <img th:src="${#authentication.principal.user.profilePicturePath != null ?
                 #authentication.principal.user.profilePicturePath : '/images/default-avatar.png'}"
                 class="rounded-circle me-2"
                 style="width: 32px; height: 32px; object-fit: cover;">
             Welcome, <strong sec:authentication="principal.user.name">User</strong>!
            </span>

            <form th:action="@{/logout}" method="post">
                <button class="nav-link logout">
                    <i class="fa-solid fa-right-from-bracket"></i> Logout
                </button>
            </form>
        </div>
    </div>
        <button class="nav-toggle" aria-label="Toggle menu">
        <i class="fa-solid fa-bars"></i>
    </button>
    </div>
</nav>
</body>
