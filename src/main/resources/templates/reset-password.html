<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reset Password</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/auth-reset.css}">
</head>
<body>

<div class="auth-container">

    <!-- Server-side messages -->
    <div th:if="${error}" class="error-message" th:text="${error}"></div>
    <div th:if="${success}" class="success-message" th:text="${success}"></div>

    <div class="auth-header">
        <i class="fa-solid fa-lock"></i>
        <h2>Reset Password</h2>
        <p>Choose a strong new password</p>
    </div>

    <form th:action="@{/auth/reset-password}" method="post" id="resetPasswordForm">
        <input type="hidden" name="token" th:value="${token}">

        <div class="form-group">
            <label>New Password</label>
            <input type="password" name="password" id="password" placeholder="New password" required>
            <div id="passwordError" class="error-message"></div>
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm new password" required>
            <div id="confirmError" class="error-message"></div>
        </div>

        <button type="submit" class="btn">Update Password</button>
    </form>

    <div class="auth-footer">
        <a th:href="@{/login}">Back to Login</a>
    </div>

</div>

<script th:src="@{/js/auth-reset.js}"></script>
</body>
</html>
