<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Authentication</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>

<div class="auth-wrapper">

    <div class="auth-header">
        <div class="user-icon">
        <i class="fa-solid fa-user"></i>
        </div>
        <span class="line"></span>
    </div>

    <div class="auth-box">
        <!-- LOGIN -->
        <div class="auth-panel">
            <h3>Already have an account?</h3>
            <p class="action-text">
                <i class="fa-solid fa-arrow-right-to-bracket"></i>LOG IN HERE</p>

            <form th:action="@{/login}" method="post">
                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="username" placeholder="Username" required />
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required />
                </div>
                <label class="checkbox">
                    <input type="checkbox" />
                    <span class="checkmark"></span>
                    <i class="fa-solid fa-clock"></i>
                    <span class="checkbox-text">Keep me logged in</span>
                </label>


                <button type="submit" class="btn primary">LOG IN</button>
                <a href="#" class="link">Forgot your password?</a>
            </form>
        </div>
        <span class="or-circle">OR</span>
        <!-- REGISTER -->
        <div class="auth-panel">
            <h3>Donâ€™t have an account?</h3>
            <p class="action-text">
                <i class="fa-solid fa-user-plus"></i>REGISTER NOW</p>

            <form th:action="@{/auth/register}"
                  th:object="${user}"
                  method="post">
                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" th:field="*{name}" placeholder="Username" required />
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" th:field="*{email}" placeholder="Email" required />
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" th:field="*{password}" placeholder="Password" required />
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="confirmPassword" placeholder="Confirm Password" required />
                </div>

                <button type="submit" class="btn secondary">REGISTER</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
