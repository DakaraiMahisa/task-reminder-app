<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Authentication</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>

<div class="auth-wrapper">

    <!-- GLOBAL SUCCESS / ERROR MESSAGES -->
    <div th:if="${param.logout}" class="alert success">
        <i class="fa-solid fa-circle-check"></i>
        You have been logged out successfully.
    </div>
    <!-- LOGIN ERROR (Spring Security) -->
    <div th:if="${param.error}" class="alert error">
        <i class="fa-solid fa-circle-exclamation"></i>
        Invalid email or password
    </div>
    <div th:if="${param.expired}" class="alert warning">
        <i class="fa-solid fa-triangle-exclamation"></i>
        Session expired. Please log in again.
    </div>

    <div th:if="${success}" class="alert success">
        <i class="fa-solid fa-circle-check"></i>
        <span th:text="${success}"></span>
    </div>

    <div th:if="${error}" class="alert error">
        <i class="fa-solid fa-circle-exclamation"></i>
        <span th:text="${error}"></span>
    </div>

    <div class="auth-header">
        <div class="user-icon">
        <i class="fa-solid fa-user"></i>
        </div>
        <span class="line"></span>
    </div>
    <div class="auth-box">
        <!-- LOGIN -->
        <div class="auth-panel">
            <h3>Already have an account?</h3>
            <p class="action-text">
                <i class="fa-solid fa-arrow-right-to-bracket"></i>LOG IN HERE</p>

            <form th:action="@{/login}" method="post">
                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email" required />
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required />
                </div>
                <label class="checkbox">
                    <input type="checkbox" />
                    <span class="checkmark"></span>
                    <i class="fa-solid fa-clock"></i>
                    <span class="checkbox-text" name="remember-me">Keep me logged in</span>
                </label>


                <button type="submit" class="btn primary">LOG IN</button>
                <div th:if="${param.error=='true'}" class="alert error">
                    Invalid username or password
                </div>
                <a th:href="@{/auth/forgot-password}" class="link">Forgot your password?</a>
            </form>
        </div>
        <span class="or-circle">OR</span>
        <!-- REGISTER -->
        <div class="auth-panel">
            <h3>Donâ€™t have an account?</h3>
            <p class="action-text">
                <i class="fa-solid fa-user-plus"></i>REGISTER NOW</p>

            <form th:action="@{/auth/register}"
                  th:object="${user}"
                  method="post">
                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" th:field="*{name}" placeholder="Username" required />
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" th:field="*{email}" placeholder="Email" required />
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" th:field="*{password}" placeholder="Password" required />
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password"id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required />
                </div>

                <button type="submit" class="btn secondary">REGISTER</button>
                <p id="passwordError" style="color:red; display:none;">Passwords do not match!</p>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/js/confirmPassword.js}"></script>
<script th:src="@{/js/alerts.js}"></script>
</body>
</html>
