<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Profile | TaskFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/profile.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header('profile')}"></div>
<aside th:replace="~{fragments/sidebar :: sidebar('profile')}"></aside>

<main class="page-container">
    <header class="page-header">
        <h2>Account Settings</h2>
        <p>Manage your personal information and profile picture.</p>
    </header>

    <div class="profile-card">
        <div class="profile-grid">
            <div class="avatar-section">
                <div class="avatar-wrapper">
                    <img id="profilePreview"
                         th:src="${user.profilePicturePath != null ? user.profilePicturePath : '/images/default-avatar.png'}"
                         class="profile-img" alt="Profile Picture">
                </div>

                <form th:if="${user.profilePicturePath != null}"
                      th:action="@{/api/profile/remove-picture}" method="POST">
                    <button type="submit" class="btn-remove">
                        <i class="fa-solid fa-trash-can"></i> Remove Current Photo
                    </button>
                </form>

                <div class="upload-controls">
                    <label for="profileImage">Upload New Photo</label>
                    <input type="file" name="profileImage" id="profileImage" form="profileUpdateForm">
                </div>
            </div>

            <div class="details-section">
                <form th:action="@{/api/profile/update}" method="POST" enctype="multipart/form-data" id="profileUpdateForm">
                    <div class="form-group full-width">
                        <label>Display Name</label>
                        <div class="input-with-icon">
                            <i class="fa-solid fa-user icon"></i>
                            <input type="text" name="displayName" th:value="${user.name}" placeholder="Enter your name">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Email Address (Locked)</label>
                            <div class="input-with-icon disabled">
                                <i class="fa-solid fa-envelope icon"></i>
                                <input type="email" th:value="${user.email}" readonly>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Mobile Number</label>
                            <div class="input-with-icon">
                                <i class="fa-solid fa-phone icon"></i>
                                <input type="text" name="mobileNumber" th:value="${user.mobileNumber}" placeholder="+1 234 567 890">
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="reset" class="btn-secondary">Discard</button>
                        <button type="submit" class="btn-primary">Save Profile</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
<div class="notification-container">
    <div id="successToast" class="custom-toast success">
        <i class="fa-solid fa-circle-check"></i>
        <span>Profile updated successfully!</span>
    </div>
    <div id="errorToast" class="custom-toast error">
        <i class="fa-solid fa-circle-exclamation"></i>
        <span id="errorMessage">An error occurred.</span>
    </div>
</div>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="/js/live-time.js"></script>
<script src="/js/header.js"></script>
<script th:src="@{/js/dashboard-charts.js}"></script>
<script th:src="@{/js/profile.js}"></script>
</body>
</html>
