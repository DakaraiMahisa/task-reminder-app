<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Task</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/add-task.css}">
</head>
<body>
<div class="container">
    <!-- =====================================================
    TOP NAVIGATION BAR
    ===================================================== -->
    <nav class="top-nav">
        <div class="nav-left">
            <a th:href="@{/api/tasks}" class="app-title">
                <i class="fa-solid fa-list-check app-icon"></i>
                Task Reminder App
            </a>
        </div>

        <div class="nav-right">
            <a href="/api/tasks" class="nav-btn">
                Back To Task List
            </a>
        </div>
    </nav>

    <h2>Add New Task</h2>

    <form th:action="@{/api/tasks/add}" th:object="${task}" method="post">

        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}">
        <div class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>

        <label for="description">Description</label>
        <input type="text" id="description" th:field="*{description}">
        <div class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>

        <label for="dueDate">Due Date</label>
        <input type="date" id="dueDate" th:field="*{dueDate}">
        <div class="error" th:if="${#fields.hasErrors('dueDate')}" th:errors="*{dueDate}"></div>

        <label for="status">Status</label>
        <select id="status" th:field="*{status}">
            <option value="">-- Select --</option>
            <option th:each="s : ${T(com.taskreminder.app.enums.TaskStatus).values()}"
                    th:value="${s}"
                    th:text="${s.label}">
            </option>
        </select>
        <div class="error" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>

        <label for="priority">Priority</label>
        <select id="priority" th:field="*{priority}">
            <option value="">-- Select --</option>
            <option th:each="p : ${T(com.taskreminder.app.enums.TaskPriority).values()}"
                     th:value="${p}"
                     th:text ="${p.label}">
            </option>

        </select>
        <div class="error" th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}"></div>

        <button type="submit">Save Task</button>

    </form>
</div>
<footer class="footer">
    <div class="footer-content">
        <span>Task Reminder App</span>
        <span>&copy; 2025</span>
        <span>Created by Dakarai Mahisa</span>
    </div>
</footer>

</body>
</html>
