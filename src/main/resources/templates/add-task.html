<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h2 { text-align: center; margin-bottom: 25px; }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover { background-color: #0056b3; }

    </style>
</head>
<body>

<div class="container">
    <h2>Add New Task</h2>

    <form th:action="@{/api/tasks/add}" th:object="${task}" method="post">

        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}">
        <div class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>

        <label for="description">Description</label>
        <input type="text" id="description" th:field="*{description}">
        <div class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>

        <label for="dueDate">Due Date</label>
        <input type="date" id="dueDate" th:field="*{dueDate}">
        <div class="error" th:if="${#fields.hasErrors('dueDate')}" th:errors="*{dueDate}"></div>

        <label for="status">Status</label>
        <select id="status" th:field="*{status}">
            <option value="Pending">Pending</option>
            <option value="Done">Done</option>
        </select>
        <div class="error" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>

        <label for="priority">Priority</label>
        <select id="priority" th:field="*{priority}">
            <option value="" disabled>Select priority</option>
            <option value="LOW">Low</option>
            <option value="MEDIUM">Medium</option>
            <option value="HIGH">High</option>
        </select>
        <div class="error" th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}"></div>

        <button type="submit">Save Task</button>

    </form>
</div>

</body>
</html>
