<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Task</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/add-task.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">

</head>
<body>

<div th:replace="~{fragments/header :: header('dashboard')}"></div>

<main class="page-wrapper">

    <div class="task-card">

        <div class="task-card-header">
            <i class="fa-solid fa-plus"></i>
            <h2>Add New Task</h2>
        </div>

        <form th:action="@{/api/tasks/add}" th:object="${task}" method="post" class="task-form">

            <!-- Title -->
            <div class="form-group">
                <label for="title">
                    <i class="fa-solid fa-heading"></i> Title
                </label>
                <input type="text" id="title" th:field="*{title}">
                <div class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
            </div>

            <!-- Description -->
            <div class="form-group">
                <label for="description">
                    <i class="fa-solid fa-align-left"></i> Description
                </label>
                <textarea id="description" th:field="*{description}" placeholder="What needs to be done?"></textarea>
                <div class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
            </div>
            <!-- Due Date -->
            <div class="form-group">
                <label for="dueDate">
                    <i class="fa-solid fa-calendar-days"></i> Due Date & Time
                </label>
                <input type="datetime-local"
                       id="dueDate"
                       th:field="*{dueDate}"
                       class="form-control">
                <div class="error" th:if="${#fields.hasErrors('dueDate')}" th:errors="*{dueDate}"></div>
            </div>

            <!-- Status -->
            <div class="form-group">
                <label for="status">
                    <i class="fa-solid fa-list-check"></i> Status
                </label>
                <select id="status" th:field="*{status}">
                    <option value="">-- Select --</option>
                    <option th:each="s : ${T(com.taskreminder.app.enums.TaskStatus).values()}"
                            th:value="${s}"
                            th:text="${s.label}">
                    </option>
                </select>
                <div class="error" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
            </div>

            <!-- Priority -->
            <div class="form-group">
                <label for="priority">
                    <i class="fa-solid fa-flag"></i> Priority
                </label>
                <select id="priority" th:field="*{priority}">
                    <option value="">-- Select --</option>
                    <option th:each="p : ${T(com.taskreminder.app.enums.TaskPriority).values()}"
                            th:value="${p}"
                            th:text="${p.label}">
                    </option>
                </select>
                <div class="error" th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}"></div>
            </div>

            <!-- Actions -->
            <div class="form-actions">
                <button type="submit" class="btn-primary">
                    <i class="fa-solid fa-floppy-disk"></i> Save Task
                </button>

                <a href="/api/tasks" class="btn-secondary">
                    <i class="fa-solid fa-arrow-left"></i> Cancel
                </a>
            </div>

        </form>
    </div>

</main>
    <div th:replace="~{fragments/footer :: footer}"></div>

<script src="/js/live-time.js"></script>
</body>
</html>
