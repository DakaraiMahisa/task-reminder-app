<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/edit-task.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
</head>
<body>

<div th:replace="~{fragments/header :: header('dashboard')}"></div>

<main class="page-wrapper">

    <div class="task-card">

        <div class="task-card-header edit">
            <i class="fa-solid fa-pen-to-square"></i>
            <h2>Edit Task</h2>
        </div>

        <form th:action="@{/api/tasks/update}"
              th:object="${task}"
              method="post"
              class="task-form">

            <input type="hidden" th:field="*{id}">

            <!-- Title -->
            <div class="form-group">
                <label>
                    <i class="fa-solid fa-heading"></i> Title
                </label>
                <input type="text" th:field="*{title}" required>
            </div>

            <!-- Description -->
            <div class="form-group">
                <label>
                    <i class="fa-solid fa-align-left"></i> Description
                </label>
                <textarea th:field="*{description}" rows="3" required></textarea>
            </div>

            <!-- Due Date -->
            <div class="form-group">
                <label for="dueDate">
                    <i class="fa-solid fa-calendar-days"></i> Due Date & Time
                </label>
                <input type="datetime-local"
                       id="dueDate"
                       th:field="*{dueDate}"
                       class="form-control">
                <div class="error" th:if="${#fields.hasErrors('dueDate')}" th:errors="*{dueDate}"></div>
            </div>

            <!-- Status -->
            <div class="form-group">
                <label>
                    <i class="fa-solid fa-list-check"></i> Status
                </label>
                <select th:field="*{status}" required>
                    <option value="">Select Status</option>
                    <option th:each="s : ${T(com.taskreminder.app.enums.TaskStatus).values()}"
                            th:value="${s}"
                            th:text="${s.label}">
                    </option>
                </select>
            </div>

            <!-- Priority -->
            <div class="form-group">
                <label>
                    <i class="fa-solid fa-flag"></i> Priority
                </label>
                <select th:field="*{priority}" required>
                    <option value="">Select Priority</option>
                    <option th:each="p : ${T(com.taskreminder.app.enums.TaskPriority).values()}"
                            th:value="${p}"
                            th:text="${p.label}">
                    </option>
                </select>
            </div>

            <!-- Actions -->
            <div class="form-actions">
                <button type="submit" class="btn-primary warning">
                    <i class="fa-solid fa-floppy-disk"></i> Update Task
                </button>

                <a href="/api/tasks" class="btn-secondary">
                    <i class="fa-solid fa-arrow-left"></i> Back
                </a>
            </div>

        </form>

    </div>

</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="/js/live-time.js"></script>
<script src="/js/header.js"></script>
</body>
</html>
