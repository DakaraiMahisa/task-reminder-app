<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
</head>
<body>

<h2>Edit Task</h2>

<form action="#" th:action="@{/api/tasks/update}" th:object="${task}" method="post">

    <input type="hidden" th:field="*{id}">

    Title: <input type="text" th:field="*{title}"><br><br>
    Description: <input type="text" th:field="*{description}"><br><br>
    Due Date: <input type="text" th:field="*{dueDate}"><br><br>
    Status: <input type="text" th:field="*{status}"><br><br>
    Priority: <input type="text" th:field="*{priority}"><br><br>

    <button type="submit">Update Task</button>

</form>

</body>
</html>
