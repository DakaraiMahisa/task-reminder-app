<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP</title>
    <link rel="stylesheet" th:href="@{/css/otp.css}">
</head>
<body>

<div class="otp-container">
    <div class="otp-card">
        <div class="icon-circle">
            <i class="fa-solid fa-shield-halved"></i>
        </div>
        <h2>Verify Your Email</h2>
        <p class="otp-subtext">
            We've sent a code to <span class="email-highlight" th:text="${email}">user@example.com</span>
        </p>

        <div class="expiry-wrapper">
            <p>Code expires in: <span id="expiryTimer">05:00</span></p>
        </div>

        <p th:if="${error}" class="error-text" th:text="${error}"></p>
        <p th:if="${success}" class="success-text" th:text="${success}"></p>

        <form th:action="@{/verify-otp}" method="post" id="otpForm">
            <input type="hidden" name="email" th:value="${email}" />
            <input type="hidden" name="otp" id="otpHidden" />

            <div class="otp-inputs">
                <input type="text" inputmode="numeric" maxlength="1" autocomplete="one-time-code" required />
                <input type="text" inputmode="numeric" maxlength="1" required />
                <input type="text" inputmode="numeric" maxlength="1" required />
                <input type="text" inputmode="numeric" maxlength="1" required />
                <input type="text" inputmode="numeric" maxlength="1" required />
                <input type="text" inputmode="numeric" maxlength="1" required />
            </div>

            <button type="submit" class="verify-btn">Verify Account</button>

            <div class="resend-section">
                <p id="resendText">
                    Didnâ€™t receive the code?
                    <button type="button" id="resendBtn">Resend OTP</button>
                </p>
            </div>
        </form>
    </div>
</div>
<script th:src="@{/js/otp.js}"></script>
</body>
</html>
