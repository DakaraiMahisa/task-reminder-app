<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP</title>
    <link rel="stylesheet" th:href="@{/css/otp.css}">
</head>
<body>

<div class="otp-container">
    <div class="otp-card">
        <h2>Enter OTP</h2>

        <p class="otp-subtext">
            Please enter the 6-digit one time password (OTP) that we sent to your registered email id.
        </p>
        <p th:if="${error}" class="error-text" th:text="${error}"></p>
        <p th:if="${success}" class="success-text" th:text="${success}"></p>

        <form th:action="@{/verify-otp}" method="post">
            <input type="hidden" name="email" th:value="${email}" />

            <div class="otp-inputs">
                <input maxlength="1" />
                <input maxlength="1" />
                <input maxlength="1" />
                <input maxlength="1" />
                <input maxlength="1" />
                <input maxlength="1" />
            </div>

            <input type="hidden" name="otp" id="otpHidden" />

            <button type="submit" class="verify-btn">Verify</button>

            <div class="resend-section">
                <p id="resendText">
                    Didnâ€™t receive the code?
                    <button type="button" id="resendBtn">Resend OTP</button>
                </p>
                <p id="timerText" style="display:none;">
                    Resend available in <span id="timer">30</span>s
                </p>
            </div>

        </form>
    </div>
</div>
<script th:src="@{/js/otp.js}"></script>
</body>
</html>
