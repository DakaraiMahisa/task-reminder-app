<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Tasks</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        th {
            background: #333;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: bold;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background: #f0f0f0;
        }

        a.button {
            padding: 6px 12px;
            background: #007bff;
            color: white;
            border-radius: 4px;
            text-decoration: none;
            margin-right: 10px;
        }

        a.button.delete {
            background: #dc3545;
        }

        .add-task {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 18px;
            background: #28a745;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>

</head>
<body>

<h2>Task List</h2>

<!-- FILTER + SORT FORM -->
<form method="get" action="/api/tasks"
      style="margin-bottom: 20px; background: white; padding: 15px;
             border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);">

    <div style="display: flex; gap: 20px; align-items: center; flex-wrap: wrap;">

        <!-- Status Filter -->
        <div>
            <label>Status:</label>
            <select name="status">
                <option value="">All</option>
                <option value="Pending" th:selected="${status == 'Pending'}">Pending</option>
                <option value="In Progress" th:selected="${status == 'In Progress'}">In Progress</option>
                <option value="Completed" th:selected="${status == 'Completed'}">Completed</option>
            </select>
        </div>

        <!-- Priority Filter -->
        <div>
            <label>Priority:</label>
            <select name="priority">
                <option value="">All</option>
                <option value="Low" th:selected="${priority == 'Low'}">Low</option>
                <option value="Medium" th:selected="${priority == 'Medium'}">Medium</option>
                <option value="High" th:selected="${priority == 'High'}">High</option>
            </select>
        </div>

        <!-- Search Title -->
        <div>
            <label>Title:</label>
            <input type="text" name="title" th:value="${title}" placeholder="Search title">
        </div>

        <!-- Sort By -->
        <div>
            <label>Sort By:</label>
            <select name="sortBy">
                <option value="dueDate" th:selected="${sortBy == 'dueDate'}">Due Date</option>
                <option value="priority" th:selected="${sortBy == 'priority'}">Priority</option>
                <option value="title" th:selected="${sortBy == 'title'}">Title</option>
            </select>
        </div>

        <!-- Sort Direction -->
        <div>
            <label>Order:</label>
            <select name="sortDir">
                <option value="asc" th:selected="${sortDir == 'asc'}">Ascending</option>
                <option value="desc" th:selected="${sortDir == 'desc'}">Descending</option>
            </select>
        </div>

        <!-- Apply Filters -->
        <button type="submit"
                style="background: #007bff; color: white; padding: 8px 12px;
                       border: none; border-radius: 5px; cursor: pointer;">
            Apply Filters
        </button>

        <!-- Clear Filters -->
        <a href="/api/tasks"
           style="background: #6c757d; color: white; padding: 8px 12px;
                  border-radius: 5px; text-decoration: none;">
            Clear Filters
        </a>

    </div>
</form>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Due Date</th>
        <th>Status</th>
        <th>Priority</th>
        <th>Created At</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.id}"></td>
        <td th:text="${task.title}"></td>
        <td th:text="${task.description}"></td>
        <td th:text="${task.dueDate}"></td>
        <td th:text="${task.status}"></td>
        <td th:text="${task.priority}"></td>
        <td th:text="${task.createdAt}"></td>

        <td>
            <a class="button"
               th:href="@{/api/tasks/update/{id}(id=${task.id})}">
                Edit
            </a>

            <a class="button delete"
               th:href="@{/api/tasks/delete/{id}(id=${task.id})}"
               onclick="return confirm('Are you sure you want to delete this task?');">
                Delete
            </a>

            <a class="button"
               style="background: #17a2b8;"
               th:if="${task.status != 'Completed'}"
               th:href="@{/api/tasks/mark-done/{id}(id=${task.id})}">
                Mark as Done
            </a>

        </td>
    </tr>
    </tbody>
</table>

<a class="add-task" href="/api/tasks/add">+ Add New Task</a>

</body>
</html>
