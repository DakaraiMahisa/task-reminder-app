<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Tasks</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        th {
            background: #333;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: bold;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background: #f0f0f0;
        }

        a.button {
            padding: 6px 12px;
            background: #007bff;
            color: white;
            border-radius: 4px;
            text-decoration: none;
            margin-right: 10px;
        }

        a.button.delete {
            background: #dc3545;
        }

        .add-task {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 18px;
            background: #28a745;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>

</head>
<body>

<h2>Task List</h2>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Due Date</th>
        <th>Status</th>
        <th>Priority</th>
        <th>Created At</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.id}"></td>
        <td th:text="${task.title}"></td>
        <td th:text="${task.description}"></td>
        <td th:text="${task.dueDate}"></td>
        <td th:text="${task.status}"></td>
        <td th:text="${task.priority}"></td>
        <td th:text="${task.createdAt}"></td>

        <td>
            <a class="button"
               th:href="@{/api/tasks/update/{id}(id=${task.id})}">
                Edit
            </a>

            <a class="button delete"
               th:href="@{/api/tasks/delete/{id}(id=${task.id})}"
               onclick="return confirm('Are you sure you want to delete this task?');">
                Delete
            </a>

            <a class="button"
               style="background: #17a2b8;"
               th:href="@{/api/tasks/mark-done/{id}(id=${task.id})}">
                Mark as Done
            </a>
        </td>
    </tr>
    </tbody>
</table>

<a class="add-task" href="/api/tasks/add">+ Add New Task</a>

</body>
</html>
