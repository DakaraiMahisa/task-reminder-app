<!DOCTYPE html>
<html lang="en" xmlns:th ="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Tasks</title>
</head>
<body>
<h2>All Tasks</h2>
<table border ="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Due Date</th>
        <th>Status</th>
        <th>priority</th>
        <th>createdAt</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.id}"></td>
        <td th:text="${task.title}"></td>
        <td th:text="${task.description}"></td>
        <td th:text="${task.dueDate}"></td>
        <td th:text="${task.status}"></td>
        <td th:text="${task.priority}"></td>
        <td th:text="${task.createdAt}"></td>

        <td>
             <a th:href="@{'/api/tasks/edit/' + ${task.id}}">Edit</a>
             <a th:href="@{'/api/tasks/edit/' + ${task.id}}">Delete</a>

        </td>

    </tr>
    </tbody>

</table>

<br>
<a href="/api/tasks/add">Add New Task</a>

</body>
</html>
