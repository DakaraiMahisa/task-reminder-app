<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Task</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/view-task.css}">
</head>
<body>

    <!-- =====================================================
    TOP NAVIGATION BAR
    ===================================================== -->
    <nav class="top-nav">
        <div class="nav-left">
            <a th:href="@{/api/tasks}" class="app-title">
                <i class="fa-solid fa-list-check app-icon"></i>
                Task Reminder App
            </a>
        </div>


        <div class="nav-right">
            <a href="/" class="nav-btn">
                <i class="fa-solid fa-house"></i>Home
            </a>
        </div>
    </nav>
<div class="container">

    <h2>Task Details</h2>

    <div class="task-details">

        <div class="field">
            <label>Title</label>
            <p th:text="${task.title}">Task Title</p>
        </div>

        <div class="field">
            <label>Description</label>
            <p th:text="${task.description}">Task Description</p>
        </div>

        <div class="field">
            <label>Due Date</label>
            <p th:text="${task.dueDate}">2025-01-01</p>
        </div>

        <div class="field">
            <label>Status</label>
            <p th:text="${task.status.label}">PENDING</p>
        </div>

        <div class="field">
            <label>Priority</label>
            <p th:text="${task.priority.label}">HIGH</p>
        </div>

    </div>

    <div class="actions">
        <a th:href="@{/api/tasks}" class="btn">Back to Task List</a>
        <a th:href="@{/api/tasks/update/{id}(id=${task.id})}" class="btn btn-secondary">Edit Task</a>
    </div>
</div>

<footer class="footer">
    <div class="footer-content">
        <span>Task Reminder App</span>
        <span>&copy; 2025</span>
        <span>Created by Dakarai Mahisa</span>
    </div>
</footer>

</body>
</html>
